repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
        exclude: (docs/)
      - id: end-of-file-fixer
        exclude: (docs/)
      - id: trailing-whitespace
        exclude: (docs/)
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
        exclude: (tests/)
        args:
          - "-l 99"
  # Flake8
  - repo: https://gitlab.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        exclude: (tests/)
        args:
          - --max-line-length=99
          - --ignore=E302,E305,W503,E203,E203,E731
          - --per-file-ignores=
            - */__init__.py:F401
